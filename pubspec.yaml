name: dart_code_metrics
version: 6.0.0
description: Software analytics tool that helps developers analyse and improve software quality.
homepage: https://dcm.dev/
repository: https://github.com/dart-code-checker/dart-code-metrics
issue_tracker: https://github.com/dart-code-checker/dart-code-metrics/issues
documentation: https://dcm.dev/docs/getting-started/

environment:
  sdk: ^3.4.3

platforms:
  linux:
  windows:
  macos:

dependencies:
  analyzer: "^6.5.0"
  analyzer_plugin: "^0.11.3"
  ansicolor: ^2.0.2
  args: ^2.5.0
  collection: ^1.19.0
  crypto: ^3.0.3
  dart_code_metrics_presets: ^2.15.0
  file: ^7.0.0
  glob: ^2.1.2
  html: ">=0.15.4"
  http: ^1.2.2
  meta: ^1.15.0
  path: ^1.9.0
  platform: ^3.1.5 # overridden for lowest versions compatibility
  pub_updater: ^0.4.0
  source_span: ^1.10.0
  uuid: ^4.4.2
  xml: "^6.5.0"
  yaml: ^3.1.2

dev_dependencies:
  coverage: ^1.9.0
  intl: "^0.19.0"
  lints: ^4.0.0
  mocktail: ^1.0.4
  test: ^1.25.8


executables:
  metrics:
